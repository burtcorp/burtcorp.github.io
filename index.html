<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burt Open Source</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <style>
    body {
      margin-top: 2em;
    }

    .project {
      min-height: 12em;
      margin-bottom: 2em;
    }

    .info h1 {
      margin-top: 0.1em;
    }

    .project h3 {
      margin-top: 0;
    }

    .project .tag {
      margin-left: 2px;
    }
    </style>
  </head>
  <body>
    <div class="container" ng-app="burt-open-source">
      <div class="row">
        <div class="info col-lg-3">
          <a href="http://burtcorp.com">
            <img src="images/burt.png" width="230" height="75" alt="Burt.">
          </a>
          <h1>Open Source</h1>
          <p class="lead">
            Open source projects maintained by <a href="http://burtcorp.com">Burt</a> and Burtlings
          </p>
        </div>
        <div class="col-lg-9">
          <div class="row" ng-controller="ProjectsController">
            <div class="project col-lg-3" ng-repeat="project in projects">
              <h3><a href="{{project.url}}">{{project.name}}</a></h3>
              <p>{{project.description}}</p>
              <div>
                <span class="tag label" ng-repeat="tag in project.tags">{{tag}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script>
    var app = angular.module("burt-open-source", [])
    
    app.controller("ProjectsController", function ($scope, $http) {
      $http.get("projects.json").success(function (data) {
        $scope.projects = data.projects.sort(function (p1, p2) { return p1.name.localeCompare(p2.name) })
      })
    })
    </script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-7395476-10', 'burtcorp.github.io');
    ga('send', 'pageview');
    </script>
  </body>
</html>
